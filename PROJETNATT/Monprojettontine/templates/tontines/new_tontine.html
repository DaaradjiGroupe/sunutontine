{% extends "base.html" %}

{% block contenu%}
<div class="row mt-2">
    <div class="col-md-6 m-auto">
        <div class="card card-body">
        <form method="POST"> 
             {% csrf_token %}
          <div class="form-group">
          <label for="nom">Nom de Tontine :</label>
          <input type="text" class="form-control" name="nom">
          </div>
          <div class="form-group">
            <label for="frequence_paiement">frequence_paiement :</label>
            <input type="text" class="form-control" name="frequence_paiement">
            </div>
            <div class="form-group">
                <label for="cotisation_amount">Montant de cotisation :</label>
                <input type="number" class="form-control" name="cotisation_amount">
                </div>
                <div class="form-group">
                    <label for="description">Description :</label>
                    <input type="text" class="form-control" name="description">
                    </div>
                    <div class="form-group">
                        </div>
                        <div class="form-group">
                            <label for="date_debut">Date debut :</label>
                            <input type="date" class="form-control" name="date_debut">
                            </div>
                            <div class="form-group">
                                <label for="date_fin">Date Fin :</label>
                                <input type="date" class="form-control" name="date_fin">
                                </div>
        </form>
        <button class="btn btn-primary" type="submit">Enregister</button>
    </div>
</div>
</div>
{% endblock %}
